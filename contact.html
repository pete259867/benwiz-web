    body, html {
      margin: 0;

    }
    header, footer {
      background-color: #111;
      padding: 1rem 2rem;
      text-align: center;

      position: relative;
    }
    header h1 {
      color: #f8d100;

    nav a {

      font-weight: bold;
      display: inline-block;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .video-container {
      position: relative;
      height: calc(100% - 150px);
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #f8d100;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      animation: slideFadeIn 2s ease-out;
    }
    .overlay-text h2 {
      margin: 0;
      font-size: 2.5rem;
      line-height: 1.4;
    }
    .overlay-text p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #fff;
    }
    @keyframes slideFadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }
    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
