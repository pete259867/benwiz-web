
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Benwiz Infoservices</title>
  <link rel="icon" href="images/Benwiz%20Logo.png" type="image/png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }
    header, footer {
      background-color: #111;
      padding: 1rem 2rem;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    header h1 {
      color: #f8d100;
      display: inline;
      margin-left: 10px;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #f8d100;
      margin: 0 0.7rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .video-container {
      position: relative;
      height: calc(100% - 150px);
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #f8d100;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      animation: slideFadeIn 2s ease-out;
    }
    .overlay-text h2 {
      margin: 0;
      font-size: 2.5rem;
      line-height: 1.4;
    }
    .overlay-text p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #fff;
    }
    @keyframes slideFadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }
    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/Benwiz%20Logo.png" alt="Benwiz Logo" style="height: 60px; vertical-align: middle;" />
    <h1>Benwiz Infoservices</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="careers.html">Careers</a>
    </nav>
  </header>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="media/social_u5341964465_sleek_black_background_futuristic_and_corporate_s_f299dd3b-a936-43f2-bcb5-1abc98b49a97_0.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text">
      <h2>Empowering Your People</h2>
      <p>Elevating Your Business</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Benwiz Infoservices. All rights reserved.</p>
  </footer>
</body>
</html>
